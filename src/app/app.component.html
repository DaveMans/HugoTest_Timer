<fieldset style="width: 25%">
  <label for="slider">Elapsed Time:</label>&nbsp;
  <mat-progress-bar
    mode="determinate"
    minlength="1"
    value="{{ progressValue }}"
  ></mat-progress-bar>
  <br />
  <label>{{ increaseValue | number: "1.1-2" }}</label>
  <br />
  <label for="duration">Elapsed Time:</label>&nbsp;
  <mat-slider
    id="slider"
    min="1"
    max="30"
    step="0.1"
    (change)="resetTimer()"
    [thumbLabel]="true"
    [(ngModel)]="sliderValue"
  ></mat-slider>
  <br />
  <button class="btn" (click)="resetTimer()">Reset Timer</button>
</fieldset>
